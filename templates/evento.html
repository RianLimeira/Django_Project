{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="post">{% csrf_token %}
    <label>Titulo</label>
    <br>
    <input type="text" name="titulo" size="18">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" size="23">
    <br>
    <label>Descricao:</label>
    <br>
    <textarea name="descricao" rows="5" cols="19"></textarea>
    <br><br>
    <a href="">
        <button type="submit">Salvar</button>
    </a>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>

{% endblock %}
